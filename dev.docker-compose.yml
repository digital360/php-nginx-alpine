version: '3.5'
services:
  app:
    container_name: 'app'
    image: php-nginx-alpine
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        SERVER_NAME: localhost
        SERVER_ALIAS: localhost
        SERVER_ROOT: /var/www/html/public
    environment:
      - APP_ENV=local
      - VIRTUAL_HOST=localhost
      - SERVER_ALIAS=localhost
      - SERVER_ROOT=/var/www/html/public
      - MY_ENV=Thilanga
    ports:
      - 80:80
    volumes:
      - ./app:/var/www/html
    healthcheck:
      test: ['CMD-SHELL', 'curl -f -s http://localhost/health-check || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3